<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Valentine | Invite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="invite">
        <div class="invite-card">
          <p class="eyebrow">For Grace</p>
          <h1>Will you be my valentine?</h1>
          <div class="invite-photo">
            <img src="images/valentine.jpg" alt="Ian and Grace together" />
          </div>
          <div class="invite-actions">
            <a class="primary-btn" href="home.html">Yes</a>
            <span class="no-btn" role="text">No</span>
          </div>
          <p class="invite-note">You can only say yes.</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
