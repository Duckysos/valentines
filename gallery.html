<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Valentine | Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">Our Valentine</div>
      <nav class="site-nav" aria-label="Primary">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link is-active" href="gallery.html">Gallery</a>
        <a class="nav-link" href="schedule.html">Schedule</a>
      </nav>
      <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-nav">Menu</button>
    </header>

    <nav id="mobile-nav" class="mobile-nav" aria-label="Mobile">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="schedule.html">Schedule</a>
    </nav>

    <main>
      <section class="page-hero">
        <div>
          <p class="eyebrow">Our photos</p>
          <h1>Snapshots that feel like us.</h1>
          <p class="hero-subtitle">
            Replace the placeholders with your favorite pictures. Each frame holds a small moment.
          </p>
        </div>
        <div class="page-hero-aside">
          <p>Tip: drop your images into the <span class="tag">images</span> folder and update the file names.</p>
        </div>
      </section>

      <section class="gallery-grid">
        <figure class="photo-card">
          <img src="images/photo-1.jpg" alt="A favorite moment together" />
          <figcaption>First weekend getaway</figcaption>
        </figure>
        <figure class="photo-card">
          <img src="images/photo-2.jpg" alt="A candid smile" />
          <figcaption>Laughing over coffee</figcaption>
        </figure>
        <figure class="photo-card">
          <img src="images/photo-3.jpg" alt="A shared sunset" />
          <figcaption>Golden hour walk</figcaption>
        </figure>
        <figure class="photo-card">
          <img src="images/photo-4.jpg" alt="A cozy indoor moment" />
          <figcaption>Movie night at home</figcaption>
        </figure>
        <figure class="photo-card">
          <img src="images/photo-5.jpg" alt="A travel memory" />
          <figcaption>Train ride adventure</figcaption>
        </figure>
        <figure class="photo-card">
          <img src="images/photo-6.jpg" alt="A celebratory dinner" />
          <figcaption>Anniversary dinner</figcaption>
        </figure>
      </section>
    </main>

    <footer class="site-footer">
      <p>Captured in light, held in love.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
